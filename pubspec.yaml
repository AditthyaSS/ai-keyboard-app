name: ai_keyboard_app
description: "Smart Keyboard Assistant - AI-powered typing assistant for Indian languages"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # HTTP & Networking
  dio: ^5.7.0
  http: ^1.2.2
  
  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3
  
  # UI & Fonts
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  loading_animation_widget: ^1.3.0
  
  
  # Utilities
  uuid: ^4.5.1
  intl: ^0.19.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
