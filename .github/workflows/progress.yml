name: Update Progress Bar

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  progress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README progress
        run: |
          python << 'EOF'
          import re

          with open("README.md", "r", encoding="utf-8") as f:
              content = f.read()

          # Find XP value (very tolerant)
          xp_match = re.search(r'XP.*?:\s*(\d+)\s*/\s*100', content)
          if not xp_match:
              print("XP not found, exiting safely")
              exit(0)

          xp = int(xp_match.group(1))
          xp = min(xp + 10, 100)

          blocks = xp // 10
          bar = "ðŸŸ©" * blocks + "â¬œ" * (10 - blocks)

          # Replace XP line
          content = re.sub(
              r'XP.*?:\s*\d+\s*/\s*100',
              f'âœ¨ **XP**: {xp} / 100',
              content
          )

          # Replace progress bar line
          content = re.sub(
              r'[ðŸŸ©â¬œ]{10}\s*\d+%',
              f'{bar} {xp}%',
              content
          )

          with open("README.md", "w", encoding="utf-8") as f:
              f.write(content)

          print("README updated")
          EOF

      - name: Commit README changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "ðŸŽ® Update progress bar" || echo "No changes to commit"
          git push
